<button type="button" (click)="backToCustomerDashboard()" class="btn btn-outline-primary m-2"> <i
  class="fa fa-arrow-left font-size-3 text-dark" aria-hidden="true"></i></button>
<div class="d-flex justify-content-center">
 
  <div class="container m-5 calendar-popup bg-gradient-secondary text-white">
    <div class="row">
      <div class="col">
        <h2 class="m-2">Kalendarz - Grzegorz Biś</h2>
      </div>
      <div class="col text-right">
        <h2 class="m-2"> Sierpień 2019</h2>
      </div>
    </div>

    <hr class="mx-2">
    <div class="container mx-2">
      <div class="row">
        <table class="table table-hover table-inverse ">
          <thead class="thead-inverse">
            <tr class="text-white">
              <th class="cal-grid-heading">Pon</th>
              <th class="cal-grid-heading">Wto</th>
              <th class="cal-grid-heading">Śro</th>
              <th class="cal-grid-heading">Czw</th>
              <th class="cal-grid-heading">Pią</th>
              <th class="cal-grid-heading">Sob</th>
              <th class="cal-grid-heading">Nie</th>
            </tr>
          </thead>
          <tbody *ngIf="calendar">
            <tr *ngFor='let week of calendar.weeks; let i = index'>
              <td scope="row" (click)="viewDay(day, y, week, i)" *ngFor='let day of week.days; let y = index' class="cal-grid-cell-month  align-middle ">
                <div class="row">
                  <div class="col">{{getDayInMonth(day.date)}}</div>
                  <div class="col text-right"><i class="fa fa-plus" aria-hidden="true"></i></div>
                </div>
                <div class="progress bg-success my-3">
                  <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{'width': getProgress(y, i)}" aria-valuenow="10"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p  class="card-text"><small class="text-white">{{'Wolne godziny: ' + getFreeDays(y,i) }}</small></p>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
